{% extends "base.html" %}

{% block head %}
<title>ToDo List</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Edit Your Task</h1>
        <form action="/edit/{{task.id}}" method="POST">
            <input
            type="text"
            name="context"
            id="context"
            value="{{task.context}}"/>
            <input type="submit" value="Edit"/>
        </form>
    </div>
{% endblock %}
